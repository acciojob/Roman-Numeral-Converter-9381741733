<!DOCTYPE html>
<html>

<head>
  <title>Roman Numeral Converter</title>
</head>

<body>
  <h1>Roman Numeral Converter</h1>
  <p>Input a number to convert it into Roman numerals:</p>
  <input id="numberInput" type="number" min="0" max="100000" placeholder="Enter a number" />
  <button onclick="convertAndDisplay()">Convert</button>

  <p id="result"></p>

  <script>
    // Roman numeral conversion function
    function convertToRoman(num) {
      if (num < 0 || num > 100000) {
        return "Input out of range (0 to 100000)";
      }

      if (num === 0) return "N"; // Edge case: No standard Roman numeral for 0

      const romanNumerals = [
        ["M", 1000],
        ["CM", 900],
        ["D", 500],
        ["CD", 400],
        ["C", 100],
        ["XC", 90],
        ["L", 50],
        ["XL", 40],
        ["X", 10],
        ["IX", 9],
        ["V", 5],
        ["IV", 4],
        ["I", 1]
      ];

      let result = "";
      for (const [roman, value] of romanNumerals) {
        while (num >= value) {
          result += roman;
          num -= value;
        }
      }
      return result;
    }

    // Helper to capture and display the result
    function convertAndDisplay() {
      const numberInput = document.getElementById("numberInput").value;
      const num = parseInt(numberInput);
      const result = convertToRoman(num);
      document.getElementById("result").innerText = `Roman Numeral: ${result}`;
    }
  </script>
</body>

</html>
